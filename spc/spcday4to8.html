<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPC Day 4 to 8 Severe Probabilities</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.glitch.global/10289291-dda7-497d-a43c-f017e0457b15/image_2023-12-16_172444899.png?v=1739490392300"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #ffffff;
        color: #000000;
        transition: background-color 0.3s, color 0.3s;
      }
      body.dark {
        background-color: #1c1c1c;
        color: #ffffff;
      }
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        justify-items: center;
        align-items: center;
      }
      .grid-container img {
        width: 100%;
        max-width: 100%;
        height: auto;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .grid-container img:only-child,
      .grid-container > img:nth-last-child(1):nth-child(odd) {
        width: 100%;
        max-width: 50%;
        grid-column: span 2;
        justify-self: center;
      }
      button {
        margin: 10px;
        padding: 10px;
      }
      pre {
        text-align: left;
        background-color: #f8f8f8;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #ccc;
      }
      body.dark pre {
        background-color: #2c2c2c;
        color: #ffffff;
        border-color: #444;
      }
    </style>
  </head>
  <body>
    <h1>SPC Day 4 to 8 Severe Probabilities</h1>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <a href="https://wg-warn-dash.glitch.me/">
      <button>Home</button>
    </a>
    <div class="grid-container">
      <img
        id="day4"
        src="https://climate.cod.edu/data/text/images/spc/co/day4/severe/spccoday4.severe.latest.png"
        alt="Day 4 Severe Probabilities"
      />
      <img
        id="day5"
        src="https://climate.cod.edu/data/text/images/spc/co/day5/severe/spccoday5.severe.latest.png"
        alt="Day 5 Severe Probabilities"
      />
      <img
        id="day6"
        src="https://climate.cod.edu/data/text/images/spc/co/day6/severe/spccoday6.severe.latest.png"
        alt="Day 6 Severe Probabilities"
      />
      <img
        id="day7"
        src="https://climate.cod.edu/data/text/images/spc/co/day7/severe/spccoday7.severe.latest.png"
        alt="Day 7 Severe Probabilities"
      />
      <img
        id="day8"
        src="https://climate.cod.edu/data/text/images/spc/co/day8/severe/spccoday8.severe.latest.png"
        alt="Day 8 Severe Probabilities"
      />
    </div>
    <h2>Day 4 to 8 Discussion</h2>
    <pre id="disText">Loading discussion text...</pre>
    <script>
      function refreshGridImages() {
        const timestamp = new Date().getTime();
        document.getElementById(
          "day4"
        ).src = `https://climate.cod.edu/data/text/images/spc/co/day4/severe/spccoday4.severe.latest.png?${timestamp}`;
        document.getElementById(
          "day5"
        ).src = `https://climate.cod.edu/data/text/images/spc/co/day5/severe/spccoday5.severe.latest.png?${timestamp}`;
        document.getElementById(
          "day6"
        ).src = `https://climate.cod.edu/data/text/images/spc/co/day6/severe/spccoday6.severe.latest.png?${timestamp}`;
        document.getElementById(
          "day7"
        ).src = `https://climate.cod.edu/data/text/images/spc/co/day7/severe/spccoday7.severe.latest.png?${timestamp}`;
        document.getElementById(
          "day8"
        ).src = `https://climate.cod.edu/data/text/images/spc/co/day8/severe/spccoday8.severe.latest.png?${timestamp}`;
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark");
      }

      async function fetchdisText() {
        try {
          const response = await fetch(
            "https://x-hv1.pivotalweather.com/maps/spc/day48discussion.txt"
          );
          const text = await response.text();
          document.getElementById("disText").textContent = text;
        } catch (error) {
          document.getElementById("disText").textContent =
            "Failed to load discussion text.";
          console.error("Error fetching discussion text:", error);
        }
      }

      setInterval(refreshGridImages, 30000);
      fetchdisText();
      setInterval(fetchdisText, 30000);
    </script>
  </body>
</html>
